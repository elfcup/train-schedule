<!DOCTYPE html>
<html>

<head>
    <title>Train Schedules</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="train7.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<div id="box1">
        <h1>Train Schedule</h1>
        <h6>A schedule of all train information, including imaginary ones. All aboard the Hogwarts Express!!</h6>
    </div>
    <div id="box2">
        <h6 class="boxheader">Current Train Schedule</h6>
        <table class="table">
            <thead id="trainheaderbox">
                <tr>
                    <th>Train</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody id="traininfobox">
                <!--  <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr> -->
            </tbody>
        </table>
    </div>
    <div id="box3">
        <h6 class="boxheader">Add Train</h6>
        <form>
            <div class="form-group">
                <label class="col-form-label" for="trainName-imput">Train Name</label>
                <input type="text" class="form-control" id="trainName-input" placeholder="">
            </div>
            <div class="form-group">
                <label class="col-form-label" for="destination-input">Destination</label>
                <input type="text" class="form-control" id="destination-input" placeholder="">
            </div>
            <div class="form-group">
                <label class="col-form-label" for="firstTrainTime-input">First Train Time (HH:mm-military time)</label>
                <input type="text" class="form-control" id="firstTrainTime-input" placeholder="">
            </div>
            <div class="form-group">
                <label class="col-form-label" for="trainFrequency-input">Frequency (min)</label>
                <input type="text" class="form-control" id="trainFrequency-input" placeholder="">
            </div>
        </form>
        <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
    </div>

 
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.4/moment.min.js"></script>

 <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
    <script type="text/javascript" src="train7.js"></script>
    
   

   
</body>

</html>
